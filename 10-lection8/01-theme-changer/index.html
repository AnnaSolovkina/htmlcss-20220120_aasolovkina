<!DOCTYPE html>
<!-- Пример использования theme-changer -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../07-lection5/03-toggler/toggler.css">
        <style>
            html[data-theme-dark] {
                background: #000;
            }

            .theme-changer {
                display: flex;
                align-items: center;
                justify-content: flex-end;
                margin-top: 1rem;
                margin-right: 1rem;
            }

            .toggle__conteiner {
                margin: 0 0.875rem;
            }
        </style>
        <script defer src="./theme-changer.js"></script>
    </head>
    <body>
        <div class="theme-changer">
            <svg class="theme-changer__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="../../assets/icons/sprite.svg#sun"></use>
            </svg>
            
                <label class="toggle theme-changer__toggle">
                    <input type="checkbox" id="theme-changer" class="toggle__checkbox" >
                    <div class="toggle__conteiner">
                        <div class="toggle__slider"></div>
                    </div>
                </label>

            <svg class="theme-changer__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="../../assets/icons/sprite.svg#moon"></use>
            </svg>
        </div>
    </body>
</html>
